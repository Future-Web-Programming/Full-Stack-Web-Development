<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .grid-container{
            width: 800px;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3,200px);
            grid-template-rows: 100px 50px;
            gap: 10px 40px;
            border: 10px solid;
            /* justify-content: end; */
            align-content: end;
        }
        .grid-item{
            background-color: blueviolet;
            /* height: 100px; */
        }
        #grid-item1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <h2>CSS Grid</h2>
    <div class="grid-container">
        <div class="grid-item" id="grid-item1">item1</div>
        <div class="grid-item" id="grid-item2">item2</div>
        <div class="grid-item" id="grid-item3">item3</div>
        <div class="grid-item" id="grid-item4">item4</div>
    </div>
</body>
</html>
