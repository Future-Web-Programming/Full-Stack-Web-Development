<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text & Fonts Lecture - 09 </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong&&effect=neon|outline|emboss|shadow-multiple">

   <style>
  
      h2{
         background-color: blue;
         color: white;
         text-decoration: 12px underline rgb(153, 149, 149);
         text-transform:capitalize;
         text-indent: 40px;
         letter-spacing: 20px;
         word-spacing: 40px;
         text-shadow: 2px 2px 10px black;
         font-family: 'Audiowide',sans-serif;
         
      }
      p{
         line-height: 40px;
         font-family: 'Audiowide',sans-serif;
         
      }

   </style>
</head>
<body>
   <h2 class="font-effect-emboss">Lorem ipsum</h2>
   <p class="font-effect-emboss">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia quis doloremque rem nesciunt, eos, minima omnis natus, similique quos minus voluptate laborum ipsa officiis illo nobis ipsam deleniti odio quasi!</p>
</body>
</html>
