<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Flexbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .flex-container {
        border: 2px solid orange;
        display: flex;
        flex-flow: row wrap;
      }
      .flex-item {
        width: 200px;
        height: 100px;
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">
        Item 1
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum nostrum
          fugiat rerum inventore, obcaecati ab architecto ipsam vel minima
          maiores quas nam hic non facilis, labore nobis alias laudantium.
          Possimus?
        </p>
      </div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
    </div>
  </body>
</html>
